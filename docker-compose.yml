services:
  # CEREBRO (Ollama) - AHORA AUTOMATIZADO
  ollama:
    image: ollama/ollama:latest
    container_name: soren_brain
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
      #  Mapeamos el script desde carpeta al contenedor
      - ./start-ollama.sh:/start-ollama.sh
    entrypoint: ["/bin/bash", "/start-ollama.sh"]
    environment:
      # ðŸ‘‡ ESTA ES LA CLAVE QUE FALTABA
      - OLLAMA_HOST=0.0.0.0
    networks:
      - soren_network
    # Reiniciar si falla (Ãºtil si la descarga se corta la primera vez)
    restart: on-failure

  # WEB (Portfolio)
  portfolio:
    build:
      context: ./portfolio
      dockerfile: Dockerfile
    container_name: soren_web
    ports:
      - "3000:3000"
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - HOST=0.0.0.0
    depends_on:
      - ollama
    networks:
      - soren_network

  # 3. CLI (Soren Mirror)
  soren-cli:
    build:
      context: ./soren-mirror
      dockerfile: Dockerfile
    container_name: soren_cli
    stdin_open: true 
    tty: true        
    environment:
      - OLLAMA_HOST=http://soren_brain:11434 
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    depends_on:
      - ollama
    networks:
      - soren_network

networks:
  soren_network:
    driver: bridge

volumes:
  ollama_data: