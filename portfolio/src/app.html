<!doctype html>
<html lang="%sveltekit.lang%">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%sveltekit.assets%/favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        %sveltekit.head%
        <!-- Bootstrap = static / css -->
        <link rel="stylesheet" href="%sveltekit.assets%/css/bootstrap.min.css" />
        <!-- Bootstrap JS = static / js -->
        <script src="%sveltekit.assets%/js/bootstrap.bundle.js"></script>
        <!-- Fuente Fira Code -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
    </head>
    <body data-sveltekit-preload-data="hover" data-theme="light">
        <div style="display: contents">%sveltekit.body%</div>
    </body>
</html>
